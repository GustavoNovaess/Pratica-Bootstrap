    <h1 class = "text-center mb-5 mt-2 hylia" >Contato</h1>

    <!-- Formulário de Contato -->
    <div class="container mt-3 hylia">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-6 text-start">
                <h4>NOS MANDE UMA MENSAGEM!</h4>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome"
                        onkeyup="validaNome()">
                    <div id="txtNome" class="divvalidation mvalidation"></div>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="Digite seu email (name@example.com)" onkeyup="validaEmail()">
                    <div id="txtEmail" class="divvalidation mvalidation"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Assunto</label>
                    <textarea class="form-control" id="assunto" rows="3" placeholder="Digite sua mensagem"
                        onkeyup="validaAssunto()"></textarea>
                </div>
                <div id="txtAssunto" class="divvalidation mvalidation"></div>
                <div class="formgroup d-flex justify-content-start">
                    <button type="button" class="btn btn-outline-dark mb-2" onclick="return enviar()">Enviar</button>
                </div>
            </div>
            <div class="col-6 text-center">
                <img src="assets/img/TFH_Playing_Totem.png" alt="">
            </div>
        </div>
    </div>
    <!--/Formulário de Contato -->
